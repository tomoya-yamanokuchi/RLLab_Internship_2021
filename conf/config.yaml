vae:
  latent_dim  : 2
  input_shape : [28, 28, 1]
  alpha       : 1.0
  beta        : 0.5

optimizer:
  epochs    : 100
  batch_size: 64
  lr        : 0.0001
  beta_1    : 0.9
  beta_2    : 0.999
  epsilon   : None
  decay     : 0.0
  amsgrad   : false

checkpoint:
  monitor           : loss
  save_weights_only : true
  save_best_only    : false
  save_freq         : epoch
  verbose           : 1

dataset:
  dataset_name: soil

visualize:
  image_num : 20
  figsize   : 15
  digit_size: 28

model_load:
  model_dir  : "epoch30_batch_size128_dataset_MNIST_20210917193423"
  model_name : "-1"